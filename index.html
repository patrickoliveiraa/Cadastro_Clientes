
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form>
            <label for="nome">Digite o nome:</label>
            <input type="text" id="nome" placeholder="'José Silva'">
            
            <label for="cepInput">Digite o CEP:</label>
            <input type="text" id="cepInput" placeholder="Ex: 13309320" maxlength="8">
            <label for="nome">Logradouro:</label>
            <input type="text" id="Logradouro" placeholder="'AV. Marciano Costa'">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="'São Judas Tadeu'">
            <label for="uf">Estado:</label>
            <input type="text" id="estado" placeholder="'São Paulo'">
            <button type="button" id="consultarBtn">Consultar</button>
        </form>
        <div id="resultadoCEP">
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>CEP:</strong> <span id="cep"></span></p>
            <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>Estado:</strong> <span id="uf"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
